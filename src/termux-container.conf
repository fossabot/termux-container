# See https://github.com/Moe-hacker/rootfstool
# Run `rootfstool mirrorlist` to get the list of mirrors.
ROOTFS_MIRROR=main
# Currently supported Languages: en
TERMUX_CONTAINER_LANGUAGE=en
# Capability control.
DROP_CAPLIST_DEFAULT="cap_chown (0) OFF cap_dac_override (1) OFF cap_dac_read_search (2) ON cap_fowner (3) OFF cap_fsetid (4) OFF cap_kill (5) OFF cap_setgid (6) OFF cap_setuid (7) OFF cap_setpcap (8) OFF cap_linux_immutable (9) ON cap_net_bind_service (10) OFF cap_net_broadcast (11) ON cap_net_admin (12) ON cap_net_raw (13) OFF cap_ipc_lock (14) ON cap_ipc_owner (15) ON cap_sys_module (16) ON cap_sys_rawio (17) ON cap_sys_chroot (18) OFF cap_sys_ptrace (19) ON cap_sys_pacct (20) ON cap_sys_admin (21) ON cap_sys_boot (22) ON cap_sys_nice (23) ON cap_sys_resource (24) ON cap_sys_time (25) ON cap_sys_tty_config (26) ON cap_mknod (27) OFF cap_lease (28) ON cap_audit_write (29) OFF cap_audit_control (30) ON cap_setfcap (31) OFF cap_mac_override (32) ON cap_mac_admin (33) ON cap_syslog (34) ON cap_wake_alarm (35) ON cap_block_suspend (36) OFF cap_audit_read (37) OFF cap_perfmon (38) OFF cap_bpf (39) OFF cap_checkpoint_restore (40) OFF "
